<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d590f78bae.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="main-container column">
            <div class="app row debug">
                <aside class="sidebar debug column align-items-start">
                    <div>
                        <figure>
                            <img src="./img/logo.svg" alt="">
                        </figure>
                    </div>
                    <ul class="side-toolbar">
                        <li class="side-toolbar-item side-home">
                            <img src="/img/home.svg" alt=""> Home
                        </li>
                        <li class="side-toolbar-item">
                            <img src="/img/search.svg" alt=""> Cerca
                        </li>
                        <li class="side-toolbar-item">
                            <img src="/img/libreria.svg" alt=""> La tua libreria
                        </li>
                    </ul>
                    <div class="playlist">

                    </div>
                    <div>
                        <div class="sidebar-cta">

                        </div>
                        <div class="profile">

                        </div>
                    </div>
                </aside>
                <div class="app-content debug">

                </div>
            </div>
            <div class="toolbar">
                <div class="toolbar-container row justifycon-between align-items-center">
                    <div class="toolbar-left row align-items-center">
                        <div class="album-preview row align-items-center grow-1">
                            <figure class="toolbar-img">
                                <img src="img/music-logo.jpg" alt="">
                            </figure>
                            <div>
                                <p class="artist-name">Sinister</p>
                                <p class="song-name">Brano Nome</p>
                            </div>
                        </div>
                        <div class="album-controls row">
                            <span class="toolbar-icon-left">
                                <i class="fa-regular fa-heart"></i>
                            </span>
                            <span class="toolbar-icon-left">
                                <i class="fa-regular fa-folder"></i>
                            </span>
                        </div>
                    </div>

                    <div class="toolbar-center column align-items-center">
                        <div class="toolbar-icon-container row align-items-center">
                            <div class="music-selector-icon">
                                <i class="fa-solid fa-shuffle"></i>
                            </div>
                            <div class="music-selector-icon">
                                <i class="fa-solid fa-backward-step"></i>
                            </div>
                            <div class="play-icon">
                                <i class="fa-regular fa-circle-play"></i>
                            </div>
                            <div class="music-selector-icon">
                                <i class="fa-solid fa-forward-step"></i>
                            </div>
                            <div class="music-selector-icon">
                                <i class="fa-solid fa-arrow-rotate-right"></i>
                            </div>
                        </div>
                        <div class="time-bar-container row align-items-center">
                            <div class="time">
                                0:25
                            </div>
                            <div class="time-bar">
                                <div class="bar">
                                </div>
                                <div class="progress">
                                </div>
                            </div>
                            <div class="time">
                                4:35
                            </div>
                        </div>
                    </div>
                    <div class="toolbar-rigth row align-items-center">
                        <div class="volume-icon">
                            <i class="fa-solid fa-list"></i>
                        </div>
                        <div class="volume-icon">
                            <i class="fa-solid fa-display"></i>
                        </div>
                        <div class="volume-icon">
                            <i class="fa-solid fa-volume-high"></i>
                        </div>
                        <div class="volume-bar">
                            <div class="bar"></div>
                            <div class="progress"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
