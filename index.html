<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="main-container column debug">
            <div class="app">
                <div class="app-container row">
                    <aside class="sidebar">

                    </aside>
                    <div class="app-content">

                    </div>
                </div>
            </div>
            <div class="toolbar">
                <div class="toolbar-container row justifycon-between align-items-center">
                    <div class="toolbar-lft row align-items-center">
                        <figure>
                            <img class="toolbar-img" src="/img/music-logo.jpg" alt="">
                        </figure>
                        <div>
                            <p class="artist-name">Sinister</p>
                            <p class="song-name">Brano Nome</p>
                        </div>
                        <span class="toolbar-icon-lft">
                            <i class="fa-regular fa-heart"></i>
                        </span>
                        <span class="toolbar-icon-lft">
                            <i class="fa-regular fa-folder"></i>
                        </span>
                    </div>

                    <div class="toolbar-cntr column align-items-center">
                        <div class="toolbar-icon-container row">
                            <div>
                                <i class="fa-solid fa-shuffle"></i>
                            </div>
                            <div>
                                <i class="fa-solid fa-backward-step"></i>
                            </div>
                            <div>
                                <i class="fa-solid fa-play"></i>
                            </div>
                            <div>
                                <i class="fa-solid fa-forward-step"></i>
                            </div>
                            <div>
                                <i class="fa-solid fa-arrow-rotate-right"></i>
                            </div>
                        </div>
                        <div class="time-bar-container">
                            <div class="time-playing">

                            </div>
                            <div class="time-bar">
                                <div>

                                </div>
                            </div>
                            <div class="time-duration">

                            </div>
                        </div>
                    </div>

                    <div>

                    </div>
                </div>
            </div>
    </main>
</body>

</html>
