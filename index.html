<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d590f78bae.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="main-container column">
            <div class="app">
                <div class="app-container row">
                    <aside class="sidebar">

                    </aside>
                    <div class="app-content">

                    </div>
                </div>
            </div>
            <div class="toolbar">
                <div class="toolbar-container row justifycon-between align-items-center">
                    <div class="toolbar-left row align-items-center">
                        <figure>
                            <img class="toolbar-img" src="img/music-logo.jpg" alt="">
                        </figure>
                        <div class="music-info column">
                            <p class="artist-name">Sinister</p>
                            <p class="song-name">Brano Nome</p>
                        </div>
                        <div class="column">
                            <span class="toolbar-icon-left">
                                <i class="fa-regular fa-heart"></i>
                            </span>
                            <span class="toolbar-icon-left">
                                <i class="fa-regular fa-folder"></i>
                            </span>
                        </div>
                    </div>

                    <div class="toolbar-center column align-items-center">
                        <div class="toolbar-icon-container row align-items-center">
                            <div class="music-selector-icon">
                                <i class="fa-solid fa-shuffle"></i>
                            </div>
                            <div class="music-selector-icon">
                                <i class="fa-solid fa-backward-step"></i>
                            </div>
                            <div class="play-icon">
                                <i class="fa-regular fa-circle-play"></i>
                            </div>
                            <div class="music-selector-icon">
                                <i class="fa-solid fa-forward-step"></i>
                            </div>
                            <div class="music-selector-icon">
                                <i class="fa-solid fa-arrow-rotate-right"></i>
                            </div>
                        </div>
                        <div class="time-bar-container row align-items-center">
                            <div class="time-playing">
                                0:25
                            </div>
                            <div class="time-bar">
                                <div class="bar">
                                </div>
                            </div>
                            <div class="time-duration">
                                4:35
                            </div>
                        </div>
                    </div>
                    <div class="toolbar-rigth row align-items-center">
                        <div>
                            <i class="fa-solid fa-list"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-display"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-volume-high"></i>
                        </div>
                        <div class="bar">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
